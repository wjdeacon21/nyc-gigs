name: Scrape Shows

on:
  # Run daily at 6 AM UTC (1 AM EST / 10 PM PST)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Puppeteer needs these dependencies on Ubuntu
      - name: Install Puppeteer browser dependencies
        run: npx puppeteer browsers install chrome

      - name: Run scraper
        run: npm run scrape

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/shows.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/shows.json
          git commit -m "Update shows data [automated]"
          git push
